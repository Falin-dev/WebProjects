<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>


  <footer>
    <div class="main-div">
      <nav class="navbar">
        <img src="/images/logo.svg" class="logo">
      </nav>



      <main>
        <div class="section">
          <div class="main-img">
            <img src='/images/illustration-mockups.svg'>
          </div>
          <div class="body">
            <h1 class="mainhead">Build The Community Your Fans Will Love</h1>
            <p class="mainpara">Huddle re-imagines the way we build communities. You have a voice, but so does your
              audience.
              Create connections with your users as you engage in genuine discussion.</p>
              <div>
                <button class="mainbutton">Register</button>
              </div>
          </div>
        </div>
      </main>


    </div>
  </footer>
</body>

</html>
